<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Generator</title>
</head>

<body>
  <div class="spacing">
    <div class="container">
      <div class="jumbotron">
        <h1>Languange Generator</h1>
      </div>
    </div>
  </div>
  
  <div class="container">    
    <form id="generator">
      <div class="form-group">
        <label for="favDog">What is your favorite dog out of these?</label>
        <select id="favDog" class="form-control">
          <option value="0">None</option>
          <option value="1">Husky</option>
          <option value="2">Rottweiler</option>
          <option valie="3">Doberman</option> 
        </select>
      </div> 
      <div class="form-group">
        <label for="favMovie">What is your favorite movie genre?</label>
        <select id="favMovie" class="form-control">
          <option value="0">None</option>
          <option value="1">Horror</option>
          <option value="2">Romance</option>
          <option value="3">Comedy</option>
        </select>
      </div> 
      <div class="form-group">
        <label for="favMusic">What is your favorite music genre?</label>
        <select id="favMusic" class="form-control">
          <option value="0">None</option>
          <option value="1">Rap</option>
          <option value="2">Country</option>
          <option value="3">R&B</option>
        </select>
      </div>  
      <div class="form-group">
        <label for="favSeason">What is your favorite season?</label>
        <select id="favSeason" class="form-control">
          <option value="0">None</option>
          <option value="1">Summer</option>
          <option value="2">Fall</option>
          <option value="3">Winter</option> 
        </select>
      </div>
      <div class="form-group">
        <label for="favRel">What is your idea of relaxing?</label>
        <select id="favRel" class="form-control">
          <option value="0">None</option>
          <option value="1">Walking</option>
          <option value="2">Meditation</option>
          <option value="3">Sleeping</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn">See what language suits me!</button>
    </form>
  </div>






</body>
</html>
