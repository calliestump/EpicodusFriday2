<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Generator</title>
</head>
<body>
  <div class="spacing">
    <div class="container">
      <div class="jumbotron">
        <h1>Languange Generator</h1>
      </div>
    </div>
  </div>

  <div class="container">    
    <form id="generator">
      <div class="form-group">
        <label for="favSubject">What is your favorite school subject?</label>
        <select id="favSubject" class="form-control">
          <option value="1">History</option>
          <option value="2">Math</option>
          <option value="3">Art</option> 
        </select>
  
        <label for="favMajor">Which one of these majors would you pursue?</label>
        <select id="favMajor" class="form-control">
          <option value="1">Engineer</option>
          <option value="2">Business</option>
          <option value="3">Artist</option>
        </select>

        <label for="favMusic">If you could, what musical instrument would you play?</label>
        <select id="favMusic" class="form-control">
          <option value="1">Saxophone</option>
          <option value="2">Piano</option>
          <option value="3">Violin</option>
        </select>

        <label for="favGame">What card game would you want to learn/play?</label>
        <select id="favGame" class="form-control">
          <option value="1">Blackjack</option>
          <option value="2">Hearts</option>
          <option value="3">Poker</option> 
        </select>

        <label for="favDance">What kind of music would you prefer to dance to?</label>
        <select id="favDance" class="form-control">
          <option value="1">Instrumental</option>
          <option value="2">Hip-Hop</option>
          <option value="3">EDM</option>
        </select>
      </div>  
      <br>
      <h2>Generated Language:
        <span class= "final"></span>
      </h2>
      <br>
      <div class= "buttons">
        <button class="btn btn-secondary" id="submitButton">See what language suits me!</button>
        <button type="submit" onCLick="refreshPage()" class="btn btn-danger">Reset Survey</button>
      </div>
      <br>
    </form>
  </div>
</body>
</html>
